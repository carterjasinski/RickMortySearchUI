<div class="results-row">
    <div class="character-basics row">
        <div class="col-12 col-md-4">
            <span class="property-label">Name:</span>
            <span class="property-value">{{character.name}}</span>
        </div>
        <div class="col-12 col-md-4">
            <span class="property-label">Gender:</span>
            <span class="property-value">{{character.gender}}</span>
        </div>
        <div class="col-12 col-md-4">
            <span class="property-label">Species:</span>
            <span class="property-value">{{character.species}}</span>
        </div>
    </div>
    <div class="character-specifics row">
        <div class="col-12 col-md-4">
            <span class="property-label">Status:</span>
            <span class="property-value">{{character.status}}</span>
        </div>
        <div class="col-12 col-md-4">
            <span class="property-label">Origin:</span>
            <span class="property-value">{{character.origin}}</span>
        </div>
        <div class="col-12 col-md-4">
            <span class="property-label">Location:</span>
            <span class="property-value">{{character.location}}</span>
        </div>
    </div>
</div>
<hr/>
